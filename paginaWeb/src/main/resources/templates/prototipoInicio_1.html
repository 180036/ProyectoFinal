<!DOCTYPE html>
<html>
<head>
    <title>Skins - Página Principal</title>
    <style>
        /* Estilos para la cabecera */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .user-menu {
            display: flex;
            gap: 10px;
        }

        /* Estilos para el cuerpo */
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .event {
            width: 30%;
            padding: 20px;
            margin: 10px;
            text-align: center;
            background-color: #f2f2f2;
        }

        .event-header {
            font-size: 18px;
            font-weight: bold;
        }

        .event-image {
            margin-top: 20px;
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }

        /* Estilos para el pie */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Skings</div>
        <div class="user-menu">
            <a href="#">Iniciar sesión</a>
            <a href="#">Wallet</a>
            <!-- Otros enlaces del menú -->
        </div>
    </header>

    <div class="content">
        <div class="event">
            <div class="event-header">Evento 1</div>
            <div class="event-image"></div>
        </div>
        <div class="event">
            <div class="event-header">Evento 2</div>
            <div class="event-image"></div>
        </div>
        <div class="event">
            <div class="event-header">Evento 3</div>
            <div class="event-image"></div>
        </div>
    </div>

    <footer class="footer">
        <!-- Certificaciones y datos de contacto -->
    </footer>
</body>
</html>
